<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <!--<link rel="stylesheet" href="css/base.css" />-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="VoiroGokko.js"></script>
    <script src="Canvases.js"></script>
    <script>
        var canvases = new Canvases;
        var user_id = "123456789";
        var user_stage = {};



        function init() {

            var startTime = Math.floor(new Date().getTime() / 1000);
            var CommentTimer = setInterval(CommentFunc, 500);

            function CommentFunc() {
                if (true) {
                    //XML読み込み
                    $(function () {
                        parse();
                        $("#select_game").change(function () {
                            var result = $(this).val();
                            parse(result);
                        });
                    });
                    function parse(type) {
                        $.ajax({
                            url: 'http://localhost/ignore/dummycommentlog.xml',
                            type: 'GET',
                            dataType: 'xml',
                            cache: false,
                            timeout: 5000,
                            success: function (xml) {
                                xml = xml.getElementsByTagName('chat');
                                for (var i = 0; i < xml.length; i++) {
                                    if ((startTime < xml[i].getAttributeNode("date").value) ||
                                        ((startTime == xml[i].getAttributeNode("date").value) && (startNo < xml[i].getAttributeNode("no").value))) {
                                        startTime = xml[i].getAttributeNode("date").value;
                                        startNo = xml[i].getAttributeNode("no").value;
                                        var user_id = xml[i].getAttributeNode("user_id").value;
                                        var comment = "";
                                        comment = xml[i].firstChild.nodeValue;
                                        //ニコ生のコメントからコマンドを取得
                                        var baseCommandStart = comment.indexOf("[");
                                        var baseCommandEnd = comment.indexOf("]");
                                        if ((baseCommandStart != -1) && (baseCommandEnd != -1)) {
                                            if (baseCommandEnd - baseCommandStart - 1 > 0) {
                                                var command = comment.substr(baseCommandStart + 1, baseCommandEnd - baseCommandStart - 1);
                                                if (command) {
                                                    if (command == "delete") {
                                                        var target_canvas = document.getElementById(user_id);
                                                        target_canvas.remove()
                                                    }
                                                    else if (!document.getElementById(user_id)) {
                                                        var user_canvases = document.getElementById("UserCanvasWrapper").children;
                                                        var array = [];
                                                        var available_position = 0;
                                                        var canvas_count = user_canvases.length;
                                                        //user_canvasの属性data-positionの値から「存在しない数値かつ一番最小の数値」一つを見つけ出す
                                                        for (var i = 0; i < 6; i++) {
                                                            if (user_canvases[i]) {
                                                                array[i] = Number(user_canvases[i].getAttribute("data-position"));
                                                            }
                                                            else {
                                                                break;
                                                            }
                                                        }
                                                        array.sort(function(a,b){
                                                                if( a < b ) return -1;
                                                                if( a > b ) return 1;
                                                                return 0;
                                                        });
                                                        for (let index = 0; index < array.length; index++) {
                                                            if (array[index] != index) {
                                                                available_position = index;
                                                                break;
                                                            }
                                                            else{
                                                                ///////////////////////////////
                                                                //描画ポジションがおかしくなったらここ要注意
                                                                available_position = index + 1;
                                                                ///////////////////////////////
                                                                ///////////////////////////////
                                                            }
                                                        }
                                                        if (canvas_count < 6) {
                                                            var new_canvas = canvases.Create(user_id, available_position);
                                                            document.getElementById("UserCanvasWrapper").appendChild(new_canvas);
                                                            user_stage[user_id] = new createjs.Stage(new_canvas);
                                                            var _tachieLoader = new TachieLoader(command, new_canvas.width);
                                                            user_stage[user_id].addChild(_tachieLoader.getSkinImage(new_canvas.width));
                                                            Stage_update(user_stage[user_id]);
                                                        }
                                                    }
                                                    else {
                                                        var target_canvas = document.getElementById(user_id);
                                                        user_stage[user_id].removeChildAt(0);
                                                        user_stage[user_id] = new createjs.Stage(target_canvas);
                                                        var _tachieLoader = new TachieLoader(command, target_canvas.width);
                                                        user_stage[user_id].addChild(_tachieLoader.getSkinImage());
                                                        Stage_update(user_stage[user_id]);
                                                    }
                                                }
                                            }
                                        }
                                        break;
                                    }
                                }
                            },
                            error: function () {
                                alert("commentlog.xmlロード失敗");
                            }
                        });
                    }
                }
            }
            window.addEventListener("load", init);
        }

        function Stage_update(user_stage){
            var tick = 0;
            var Update_tick = createjs.Ticker.on("tick", function () {
                user_stage.update();
                console.log("stage update tick");
                tick += 1;
                if (tick > 48) {
                    createjs.Ticker.off("tick", Update_tick);
                }
            })
        }
    </script>
</head>
<body onload="init();">
    <div id="UserCanvasWrapper">
    </div>
    <div id="another">
        <canvas id="otherCanvas5" width="50" height="0"></canvas>
    </div>
</body>
</html>
